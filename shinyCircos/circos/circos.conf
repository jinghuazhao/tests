
<<include colors_fonts_patterns.conf>>

<<include ideogram.conf>>
<<include ticks.conf>>

<image>
<<include etc/image.conf>>
</image>

karyotype   = data/karyotype/karyotype.human.hg38.txt

chromosomes_units = 1000000
chromosomes       = hs1;hs2;hs3;hs4;hs5;hs6;hs7;hs8;hs9;hs10;hs11;hs12;hs13;hs14;hs15;hs16;hs17;hs18;hs19;hs20;hs21;hs22
chromosomes_display_default = no

################################################################
# 
# define plots
#

<plots>

stroke_thickness = 1

# eQTLs

<plot>

show  = yes
type  = scatter

file  = eQTLs.txt
r1    = 0.65r
r0    = 0.45r
max   = 1.0
min   = 0.0

glyph            = circle
glyph_size       = 8
color            = green
stroke_color     = dgreen
stroke_thickness = 1

</plot>

# eQTL labels

<plot>
file       = eQTL_labels.txt
type       = text
color      = black
label_font = mono
label_size = 13
rpadding   = 0.2r

r1    = 1.25r
r0    = 0.65r

show_links     = yes
link_dims      = 0p,4p,5p,4p,1p
link_thickness = 2p
link_color     = grey

</plot>

# pQTLs

<plot>

show  = yes
type  = scatter

file  = pQTLs.txt
r1    = 0.45r
r0    = 0.25r
orientation = in
max   = 1.0
min   = 0.0

glyph            = rectangle
glyph_size       = 8
color            = red
stroke_color     = dred
stroke_thickness = 1

</plot>

# pQTL labels

<plot>

file  = pQTL_labels.txt
type  = text
r1    = 0.25r
r0    = 0.10r

show_links     = no
link_dims      = 4p,4p,4p,2p,2p
link_thickness = 2p
link_color     = purple
label_rotate   = no
</plot>
</plots>

<<include etc/housekeeping.conf>>
